<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
<button class="btn"  id="demo">测试</button>
<script type="text/javascript">
    var a=document.getElementById('demo');
    var b=JSON.stringify({
        username: "1",
        password: "2"
    });
console.log(b)
    a.onclick=function(){
        $.ajax({
            type: "post",//数据发送的方式（post 或者 get）
            head: "application/json; charset=UTF-8",
            url: "http://localhost:8080/hello",//要发送的后台地址
            data: b, //要发送的数据（参数）格式
            contentType:"application/json; charset=UTF-8",
            dataType: "json",//后台处理后返回的数据格式
            // traditional: true,                 //  加上序列化参数
            success: function (data) {//ajax请求成功后触发的方法
                console.log(data);
                //此时的data为json格式 [object] 如果你想查看
                // var datatext = JSON.stringify(data); //转为字符串
                // $("resDiv").append(datatext); //在div中加上json转为字符串的数据
                alert('请求成功');
            },
            error: function (msg) {//ajax请求失败后触发的方法
                //  $('#resDiv').html(data); //请求失败

                console.log("asdasdasd");
                alert(JSON.parse(msg));//弹出错误信息
            }
        });
    }


</script>
<div id="resDiv"></div>
</body>
</html>

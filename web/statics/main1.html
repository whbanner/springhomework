<script>
    window.onload = function () {
        var j={};
        var da=JSON.stringify(j);
        $.ajax({
            type: "post",//数据发送的方式（post 或者 get）
            head: "application/json; charset=UTF-8",
            url: "http://localhost:8080/rootclass",//要发送的后台地址
            data: da ,//要发送的数据（参数）格式
            contentType:"application/json; charset=UTF-8",
            dataType: "json",//后台处理后返回的数据格式
            success: function(data){
                console.log(data)
                var len=data.length;
                for(var i=0;i<len;i++){
                    var w1=document.createElement('tr');
                    w1.className="active";
                    var w11=document.createElement('td');
                    w11.innerHTML=data[i].username;
                    var w12=document.createElement('td');
                    w12.innerHTML=data[i].sdate;
                    var w13=document.createElement('td');
                    w13.innerHTML=data[i].snumber;
                    // var w14=document.createElement('td');
                    // var w15=document.createElement('button');
                    // w15.className="active";
                    // w15.type="button";
                    // w15.className="btn btn-warning";
                    // w15.style.fontSize="5px";
                    // w15.zIndex="-1";
                    // w15.position= "absolute";
                    // w15.innerHTML="详情";
                    // w15.onclick=jump(i);
                    w1.appendChild(w11);
                    w1.appendChild(w12);
                    w1.appendChild(w13);
                    // w1.appendChild(w15);
                    // w1.appendChild(w14);
                    // w14.appendChild(w15);
                    document.getElementById('noover').appendChild(w1);
                }
            }
            })
    }
</script>
